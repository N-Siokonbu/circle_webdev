<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドラッグ＆クリックボタン</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>メッセージとステータスを更新</h2>
    <button id="toggle-status-button">ステータス: OFF</button>

    <h3>現在のデータ:</h3>
    <pre id="json-data"></pre>

    <div id="button-container">
        <button id="button-color_1">
            ボタン1
            <div class="drag-handle"></div>
        </button>
        <button id="button-color_2">
            ボタン2
            <div class="drag-handle"></div>
        </button>
        <button id="button-color_3">
            ボタン3
            <div class="drag-handle"></div>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
